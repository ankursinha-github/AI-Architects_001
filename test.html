<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sticky Navbar Example</title>
</head>
<body class="bg-gray-100">

    <!-- Navbar Section -->
    <header class="sm:fixed sm:top-0 sm:left-0 sm:w-full bg-black z-50">
        <nav class="flex items-center justify-between px-6 h-16 Sticky">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold text-white">Nandkishore</a>

            <!-- Mobile Menu Toggle Button -->
            <div class="lg:hidden">
                <button id="menu-toggle" class="text-white">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </button>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden lg:flex gap-8 items-center">
                <ul class="flex gap-6">
                    <li class="hover:text-orange-400 cursor-pointer text-white">Home</li>
                    <li class="hover:text-orange-400 cursor-pointer text-white">Editor</li>
                    <li class="hover:text-orange-400 cursor-pointer text-white">Documentation</li>
                    <li class="hover:text-orange-400 cursor-pointer text-white">Our Team</li>
                </ul>
                <div class="flex gap-6">
                    <button class="hover:text-orange-300 text-white">Login</button>
                    <button class="bg-orange-500 px-4 py-2 rounded-lg text-white hover:bg-orange-600">Sign Up</button>
                </div>
            </div>
        </nav>

        <!-- Mobile Dropdown Menu (Hidden by Default) -->
        <div id="mobile-menu" class="hidden flex flex-col items-center bg-black text-white py-4 lg:hidden">
            <ul class="flex flex-col gap-4">
                <li class="hover:text-orange-400 cursor-pointer">Home</li>
                <li class="hover:text-orange-400 cursor-pointer">Editor</li>
                <li class="hover:text-orange-400 cursor-pointer">Documentation</li>
                <li class="hover:text-orange-400 cursor-pointer">Our Team</li>
            </ul>
            <div class="flex flex-col gap-4">
                <button class="hover:text-orange-300">Login</button>
                <button class="bg-orange-500 px-4 py-2 rounded-lg hover:bg-orange-600">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Background Image Section -->
    <div class="pt-16 sm:pt-20 w-full h-screen bg-cover bg-center bg-fixed text-white" style="background-image: url('images/bg.jpeg');">
        <h1 class="text-5xl">Welcome to Nandkishore's Website</h1>
    </div>

    <!-- Main Content -->
    <main class="p-4">
        <h2 class="text-3xl font-bold">Main Content</h2>
        <p class="mt-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, reiciendis...</p>
    </main>

    <!-- JavaScript to Toggle Mobile Menu -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
