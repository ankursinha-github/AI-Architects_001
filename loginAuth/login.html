<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email Address <span style="color: red;">*</span></label>
            <input type="email" id="email" required>

            
            <label for="password">Password <span style="color: red;">*</span></label>
            <input type="password" id="password" required min="8" max="16">
        </div>
        <div class="form-group">
            <input type="checkbox" id="newsletter" required >
            <label for="newsletter">I would like to stay up to date with adidas. I agree to receive
                personalized
                marketing messages from adidas India Marketing Pvt. Ltd.</label>
            <br><label><a href="login.html">Read More</a></label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms" required >
            <label for="terms">I have read and accepted the <a href="#">terms <span>&</span> conditions</a> and the <a
                    href="#">privacy policy</a>.</label>
        </div>



        <div style="margin-top: 20px; padding: 10px;width: 500px; ">
            <input type="submit" value="Continue" class="yellow_container_btn2"
                style=" background-color: black; color: white; margin-left: 8px; width: 98px; ">
                

                
       
            <div class="btn-back" style="margin-left: 15px; border: 1px solid black; width: 97px; height: 45px; margin-top: 5px;">
            </div>
        </div>
    </form>
</body>

</html>

<script>
function loginfn(){
    event.preventDefault();
    console.log("username");
    const username = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    
    const api = "AIzaSyDHO9-l6UOCnT2HN7EdAJczOb3Se8LDTQY";
    
    const raw = JSON.stringify({
        "email": username,
        "password": password
    });
    
    const requestOptions = {
        method: "POST",
        body: raw,
        redirect: "follow",
    };
    
    fetch(
        `https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${api}`,
    requestOptions
)
.then((response) => response.json())
.then((result) => {
    result.idToken
    ? (alert("Welcome Back, We Missed You ðŸ¥¹"),
    localStorage.setItem("idToken", result.idToken),
    (window.location.href = "./index.html"))
    : alert("Invalid credentials. Please try again.");
})
.catch((error) => console.log("error", error));


}

document.getElementById("loginForm").addEventListener("submit", loginfn);

</script>
